<!DOCTYPE html>
<html>
<head>
    <title>Image to Base64 Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Base64 Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="convertToBase64()">Convert to Base64</button>
        <textarea id="base64Output" placeholder="Base64 result will appear here..."></textarea>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function convertToBase64() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image first');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Output').value = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function copyToClipboard() {
            const textarea = document.getElementById('base64Output');
            textarea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
